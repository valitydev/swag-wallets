        type: string
        format: date-time
        readOnly: true
      wallet:
        x-rebillyMerge:
          - $ref: "#/definitions/WalletID"
      source:
        x-rebillyMerge:
          - $ref: "#/definitions/SourceID"
      body:
        x-rebillyMerge:
          - $ref: "#/definitions/Asset"
          - description: The amount of funds received
      fee:
        x-rebillyMerge:
          - $ref: "#/definitions/Asset"
          - description: Fee amount
      externalID:
        x-rebillyMerge:
          - $ref: "#/definitions/ExternalID"
  - $ref: "#/definitions/DepositStatus"
