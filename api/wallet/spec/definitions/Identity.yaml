---
description: Personal data of the wallet owner
type: object
required:
  - name
  - provider
properties:
  id:
    x-rebillyMerge:
      - $ref: "#/definitions/IdentityID"
      - readOnly: true
  name:
    description: |
      Human-readable name of the owner's identity, by which he can be easily identified
    type: string
    example: Keyn Fawkes
  createdAt:
    description: Date and time the owner identity was created
    type: string
    format: date-time
    readOnly: true
  provider:
    x-rebillyMerge:
      - $ref: "#/definitions/ProviderID"
  isBlocked:
    description: Is the owner's identity blocked?
    type: boolean
    readOnly: true
    example: false
  metadata:
    description: |
     Some non-transparent for system set of data associated with this identity
    type: object
    example:
      lkDisplayName: James Smith
  externalID:
    x-rebillyMerge:
      - $ref: "#/definitions/ExternalID"
  partyID:
    x-rebillyMerge:
      - $ref: "#/definitions/PartyID"
