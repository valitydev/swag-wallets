---
get:
  operationId: listDestinations
  summary: List of destinations
  tags:
    - Withdrawals
  parameters:
    - $ref: "#/parameters/requestID"
    - $ref: "#/parameters/deadline"
    - name: identityID
      description: Identifier of the owner's idenity
      in: query
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - $ref: "#/parameters/currencyID"
    - $ref: "#/parameters/limit"
    - x-rebillyMerge:
        - name: continuationToken
          in: query
          required: false
        - $ref: "#/definitions/ContinuationToken"
  responses:
    "200":
      description: Search result
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: "#/definitions/ContinuationToken"
          result:
            description: Fund recipients found
            type: array
            items:
              $ref: "#/definitions/Destination"
    "400":
      $ref: "#/responses/BadRequest"
    "401":
      $ref: "#/responses/Unauthorized"
post:
  operationId: createDestination
  summary: Start a fund recipient
  tags:
    - Withdrawals
  parameters:
    - $ref: "#/parameters/requestID"
    - $ref: "#/parameters/deadline"
    - name: destination
      description: Fund recipient data
      in: body
      required: true
      schema:
        $ref: "#/definitions/Destination"
  responses:
    "201":
      description: Destination created
      headers:
        Location:
          description: The URI of the created fund recipient
          type: string
          format: uri
      schema:
        $ref: "#/definitions/Destination"
    "400":
      $ref: "#/responses/BadRequest"
    "401":
      $ref: "#/responses/Unauthorized"
    "409":
      $ref: "#/responses/ConflictRequest"
    "422":
      description: Incorrect recipient data
      schema:
        $ref: "#/definitions/InvalidOperationParameters"
