---
get:
  operationId: listWallets
  summary: List the wallets
  tags:
    - Wallets
  parameters:
    - $ref: "#/parameters/requestID"
    - $ref: "#/parameters/deadline"
    - name: identityID
      description: Identifier of owner's identity
      in: query
      required: false
      type: string
      maxLength: 40
      minLength: 1
    - $ref: "#/parameters/currencyID"
    - $ref: "#/parameters/limit"
    - x-rebillyMerge:
        - name: continuationToken
          in: query
          required: false
        - $ref: "#/definitions/ContinuationToken"
  responses:
    "200":
      description: Search result
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - $ref: "#/definitions/ContinuationToken"
          result:
            description: Wallets found
            type: array
            items:
              $ref: "#/definitions/Wallet"
    "400":
      $ref: "#/responses/BadRequest"
    "401":
      $ref: "#/responses/Unauthorized"
post:
  operationId: createWallet
  summary: Create a new wallet
  tags:
    - Wallets
  parameters:
    - $ref: "#/parameters/requestID"
    - $ref: "#/parameters/deadline"
    - name: wallet
      description: Data of the created wallet
      in: body
      required: true
      schema:
        $ref: "#/definitions/Wallet"
  responses:
    "201":
      description: Wallet created
      headers:
        Location:
          description: URI of the wallet created
          type: string
          format: uri
      schema:
        $ref: "#/definitions/Wallet"
    "400":
      $ref: "#/responses/BadRequest"
    "401":
      $ref: "#/responses/Unauthorized"
    "409":
      $ref: "#/responses/ConflictRequest"
    "422":
      description: Invalid data of the wallet
      schema:
        $ref: "#/definitions/InvalidOperationParameters"
