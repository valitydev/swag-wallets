  - name: P2PTemplates
    x-displayName: Шаблоны переводов вне платформы
    description: |
      Шаблоны переводов вне платформы позволяют упростить создание переводов. Шаблон перевода привязан к [личности-владельцу](#tag/Identities) и содержит спецификацию, по которой можно создавать переводы, указывая только конкретнyю сумму и/или метаданные перевода.

      Шаблоны служат в первую очередь для простой и при этом безопасной реализации сценариев совершения переводов клиентами в браузере, например с использованием нашей формы.
      ### Сценарий интеграции
      1. Владелец [создаёт шаблон перевода](#operation/createP2PTransferTemplate), при помощи личного кабинета или непосредственно вызова метода API.
      2. Владелец [выписывает токен доступа](#operation/issueP2PTransferTemplateAccessToken) к шаблону и использует его вместе с идентификатором шаблона при встраивании формы для переводов на своём сайте.
      3. Будучи открытой клиентом, форма использует [полученный токен](#operation/issueP2PTransferTemplateAccessToken) для доступа к различной информации о шаблоне и для [выписывания талона](#operation/issueP2PTransferTicket) на единоразовое совершение перевода.
      4. Клиент заполняет необходимые данные, и, используя [полученный талон](#operation/issueP2PTransferTicket) в качестве токена доступа, запускает перевод и начинает следить изменениями его статуса*.
      5. В случае неуспешного завершения перевода форма может повторить процесс, [выписав очередной талон](#operation/issueP2PTransferTicket) на совершение перевода.
      * В том случае, если перевод не удалось создать, например по причине кратковременной недоступности сервиса, повторный запрос с тем же талоном будет обработан идемпотентно.

      Cоздание и модификация шаблона перевода не требуют верификации на стороне платформы и заявок на эти изменения.
      ### Токен доступа к шаблону перевода
      Токен доступа к шаблону перевода создается с помощью соответствующего метода API [issueP2PTransferTemplateAccessToken](#operation/issueP2PTransferTemplateAccessToken). Он авторизует:
      * чтение шаблона,
      * выписывание талона для проведения перевода по шаблону.

      ### Талон на совершение перевода
      Талон на совершение перевода является расширенной версией токена доступа и создается с помощью соответствующего метода API [issueP2PTransferTicket](#operation/issueP2PTransferTicket). Он авторизует:
      * запросы комиссии перевода,
      * одну попытку создания перевода по данному шаблону,
      * операции чтения, связанные с этим переводом.
  - name: W2W
    x-displayName: Переводы внутри платформы
    description: Переводы средств между кошельками внутри платформы
  - name: Webhooks
    x-displayName: Webhooks
    description: |
      ## RBKmoney Webhooks Management API
      В данном разделе описаны методы, позволяющие управлять Webhook'ами, или инструментами для получения асинхронных оповещений посредством HTTP-запросов при наступлении одного или группы интересующих вас событий, например, о том, что выплата в рамках созданного кошелька была успешно проведена.
      ## RBKmoney Webhooks Events API
      Внимание! Только Webhooks Management API является частью платформы RBKmoney, а следовательно и данной спецификации. Для реализации обработчика присылаемых уведомлений вам необходимо будет ознакомиться со Swagger-спецификацей [RBKmoney Wallet Webhooks Events API](https://rbkmoney.github.io/wallet-webhook-events-api/).
  - name: Error Codes
    x-displayName: Коды ошибок
    description: |

      ## Ошибки перевода

        | Код                    | Описание                                                                                                                                       |
        | ---                    | --------                                                                                                                                       |
        | InvalidSenderResource  | Неверный источник перевода (введен номер несуществующей карты, отсутствующего аккаунта и т.п.)                                                 |
        | InvalidReceiverResource| Неверный получатель перевода (введен номер несуществующей карты и т.п.)                                                                        |
        | InsufficientFunds      | Недостаточно средств на счете банковской карты                                                                                                 |
        | PreauthorizationFailed | Предварительная авторизация отклонена (введен неверный код 3D-Secure, на форме 3D-Secure нажата ссылка отмены)                                 |
        | RejectedByIssuer       | Перевод отклонён эмитентом (установлены запреты по стране списания, запрет на покупки в интернете, платёж отклонен антифродом эмитента и т.п.) |
        | P2PTransferRejected    | Перевод отклонён по иным причинам                                                                                                              |
paths:
  '/currencies/{currencyID}':
    get:
      operationId: getCurrency
      summary: Получить описание валюты
      tags:
        - Currencies
      parameters:
        - $ref: '#/parameters/requestID'
        - $ref: '#/parameters/deadline'
        - name: currencyID
          in: path
          description: |
            Валюта, символьный код согласно [ISO
            4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
          type: string
          required: true
          pattern: '^[A-Za-z]{3}$'
      responses:
        '200':
          description: Валюта найдена
          schema:
            $ref: '#/definitions/Currency'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '404':
          $ref: '#/responses/NotFound'
  /deposit-adjustments:
    get:
      operationId: listDepositAdjustments
      summary: Поиск корректировок
      tags:
        - Deposits
      parameters:
        - $ref: '#/parameters/requestID'
        - $ref: '#/parameters/deadline'
        - name: walletID
          in: query
          description: Идентификатор кошелька
          type: string
          maxLength: 40
          minLength: 1
          required: false
        - name: identityID
          in: query
          description: Идентификатор личности владельца
          type: string
          maxLength: 40
          minLength: 1
          required: false
        - name: depositID
          in: query
          description: Идентификатор ввода денежных средств
          type: string
          required: false
          maxLength: 50
          minLength: 1
        - name: sourceID
          in: query
          description: Идентификатор источника средств
          type: string
          maxLength: 40
          minLength: 1
          required: false
        - name: status
          in: query
          type: string
          enum:
            - Pending
            - Succeeded
            - Failed
          required: false
        - name: createdAtFrom
          in: query
          description: Дата создания с
          type: string
          format: date-time
          required: false
        - name: createdAtTo
          in: query
          description: Дата создания до
          type: string
          format: date-time
          required: false
        - $ref: '#/parameters/amountFrom'
        - $ref: '#/parameters/amountTo'
        - $ref: '#/parameters/currencyID'
        - $ref: '#/parameters/limit'
        - name: continuationToken
          in: query
          required: false
          description: |
            Токен, сигнализирующий о том, что в ответе передана только часть данных.
            Для получения следующей части нужно повторно обратиться к сервису, указав тот же набор условий и полученый токен.
            Если токена нет, получена последняя часть данных.
          type: string
      responses:
        '200':
          description: Результат поиска
          schema:
            type: object
            properties:
              continuationToken:
                description: |
                  Токен, сигнализирующий о том, что в ответе передана только часть данных.
                  Для получения следующей части нужно повторно обратиться к сервису, указав тот же набор условий и полученый токен.
                  Если токена нет, получена последняя часть данных.
                type: string
              result:
                description: Найденные корректировки
                type: array
                items:
                  $ref: '#/definitions/DepositAdjustment'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
  /deposit-reverts:
    get:
