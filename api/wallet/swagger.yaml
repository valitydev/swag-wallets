        - name: depositID
          in: query
          description: Идентификатор ввода денежных средств
          type: string
          required: false
          maxLength: 50
          minLength: 1
        - name: sourceID
          in: query
          description: Идентификатор источника средств
          type: string
          maxLength: 40
          minLength: 1
          required: false
        - name: status
          in: query
          type: string
