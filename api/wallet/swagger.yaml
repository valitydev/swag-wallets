    in: path
    description: Identifier of the withdrawal
    required: true
    type: string
    maxLength: 40
    minLength: 1
  externalID:
    name: externalID
    in: path
    description: External identifier
    required: true
    type: string
  residence:
    name: residence
    in: query
    description: |
      The residence within which the services are provided,
      [ISO 3166-1] country or region code (https://en.wikipedia.org/wiki/ISO_3166-1)
    type: string
    pattern: '^[A-Za-z]{3}$'
    required: false
  amountFrom:
    name: amountFrom
    in: query
    description: Amount of monetary funds in minor units
    type: integer
    format: int64
    required: false
  amountTo:
    name: amountTo
    in: query
    description: Amount of monetary funds in minor units
    type: integer
    format: int64
    required: false
  currencyID:
    name: currencyID
    in: query
    description: |
      Currency, character code according to [ISO
      4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
    type: string
    pattern: '^[A-Z]{3}$'
  limit:
    name: limit
    in: query
    description: Selection limit
    required: true
    type: integer
    format: int32
    minimum: 1
    maximum: 1000
  eventCursor:
    name: eventCursor
    in: query
    description: |
      The identifier of the last known event.

      All events that occurred _after_ the specified one will be included in the selection.
      If this parameter is not specified, the selection will include events starting from the very first one.
    required: false
    type: integer
    format: int32
  eventID:
    name: eventID
    in: path
    description: |
      Identifier of the identification procedure event.
    required: true
    type: integer
    format: int32
  reportID:
    name: reportID
    in: path
    description: The report identifier
    required: true
    type: integer
    format: int64
  fileID:
    name: fileID
    in: path
    description: The file identifier
    required: true
    type: string
    maxLength: 40
    minLength: 1
  fromTime:
    name: fromTime
    in: query
    description: Start of the time period
    required: true
    type: string
    format: date-time
  toTime:
    name: toTime
    in: query
    description: End of the time period
    required: true
    type: string
    format: date-time
  deadline:
    name: X-Request-Deadline
    in: header
    description: Maximum request processing time
    required: false
    type: string
    maxLength: 40
    minLength: 1
  webhookID:
    name: webhookID
    in: path
    description: Webhook identifier
    required: true
    type: string
    maxLength: 40
    minLength: 1
  queryIdentityID:
    name: identityID
    in: query
    description: Identifier of the owner's identity
    required: true
    type: string
    maxLength: 40
    minLength: 1
  w2wTransferID:
    name: w2wTransferID
    in: path
    description: Identifier of transfer
    required: true
    type: string
    maxLength: 40
    minLength: 1
