---
get:
  operationId: listWithdrawals
  summary: Search of withdrawals
  tags:
    - Withdrawals
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      name: walletID
      in: query
      description: Identifier of the wallet
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - 
      name: identityID
      in: query
      description: Identifier of the owner's identity
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - 
      name: withdrawalID
      in: query
      description: Identifier of the funds withdrawal
      type: string
      required: false
      maxLength: 40
      minLength: 1
    - 
      name: destinationID
      in: query
      description: Identifier of the funds recipient
      type: string
      maxLength: 40
      minLength: 1
      required: false
    - 
      name: status
      in: query
      type: string
      enum:
        - Pending
        - Succeeded
        - Failed
      required: false
    - 
      name: createdAtFrom
      in: query
      description: Creation date from
      type: string
      format: date-time
      required: false
    - 
      name: createdAtTo
      in: query
      description: Creation date to
      type: string
      format: date-time
      required: false
    - 
      $ref: '#/parameters/amountFrom'
    - 
      $ref: '#/parameters/amountTo'
    - 
      $ref: '#/parameters/currencyID'
    - 
      $ref: '#/parameters/limit'
    - 
      x-rebillyMerge:
        - 
          name: continuationToken
          in: query
          required: false
        - 
          $ref: '#/definitions/ContinuationToken'
  responses:
    '200':
      description: Search result
      schema:
        type: object
        properties:
          continuationToken:
            x-rebillyMerge:
              - 
                $ref: '#/definitions/ContinuationToken'
          result:
            description: Withdrawals found
            type: array
            items:
              $ref: '#/definitions/Withdrawal'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
post:
  operationId: createWithdrawal
  summary: Start funds withdrawal
  tags:
    - Withdrawals
  parameters:
    - 
      $ref: '#/parameters/requestID'
    - 
      $ref: '#/parameters/deadline'
    - 
      name: withdrawal
      description: Withdrawal data
      in: body
      required: true
      schema:
        $ref: '#/definitions/WithdrawalParameters'
  responses:
    '202':
      description: Withdrawal started
      headers:
        Location:
          description: URI of withdrawal started
          type: string
          format: uri
      schema:
        $ref: '#/definitions/Withdrawal'
    '400':
      $ref: '#/responses/BadRequest'
    '401':
      $ref: '#/responses/Unauthorized'
    '409':
      $ref: '#/responses/ConflictRequest'
    '422':
      description: Invalid data for withdrawal
      schema:
        $ref: '#/definitions/InvalidOperationParameters'
